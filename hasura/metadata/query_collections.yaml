- name: allowed-queries
  definition:
    queries:
    - name: MyMutation
      query: |
        mutation MyMutation {
          insert_events(objects: [{name: "Taco tuesday"},{name: "Fancy Friday"},{name: "Sunny Sunday"},{name: "Movie release"}]) {
            affected_rows
            returning {
              id
              name
            }
          }
        }
    - name: getUsers
      query: |
        query getUsers {
          users {
            id
            manager_id
            name
            users(limit: 20) {
              id
              name
              title
            }
            title
          }
        }
  comment: Managed by pro hasura
